  <script type="module">
    // https://math.hws.edu/graphicsbook/c7/s4.html


    import * as lmgl from '../src/lmgl.js'
    window.lmgl = lmgl;

const vertexShader = `
  precision mediump float;
  attribute vec3 aPosition;
  attribute vec2 aUv;

  uniform mat4 projectionMatrix;
  uniform mat4 modelViewMatrix;
  uniform vec2 offset;

  varying vec2 vUv;
  void main() {
    vUv = aUv + offset;
   gl_Position = projectionMatrix * modelViewMatrix * vec4(aPosition, 1.0);
  }
`
const fragmentShader = `
  precision mediump float;
  uniform sampler2D image;
  uniform vec2 offset;
  uniform float multiplier;

  varying vec2 vUv;
	void main() {
	  vec4 color = texture2D(image, vUv);
    gl_FragColor = vec4(multiplier * color.rgb, 1.0 );
    gl_FragColor = vec4(0.5,0.,0.,1.);
	}
	`

let stage

window.onload = () => {
  document.title = "模糊图片"

  // 2^n
  const width = 512
  const height = 256

  stage = new lmgl.Stage()
  stage.init(document.querySelector("#c"), width, height)
  stage.camera.position.set(0, 0, 20)

  var blur = null;
  const center = {
    x: 0,
    y: 0
  }
  const size = 2
  const geo = {
    attribute: {
      aPosition: {
        value: [
          center.x - size, center.y + size, 0,
          center.x - size, center.y - size, 0,
          center.x + size, center.y - size, 0,
          center.x + size, center.y + size, 0,
        ],
        itemSize: 3
      },
      aUv:{
        // todo: y轴不对
        value: [ 0,0, 0,1,  1,1,1,0,],
        itemSize: 2
      },
      // a_coords: {
      //   value: [-1,-1, 1,-1, 1,1, -1,1 ],
      //   itemSize: 2
      // }
    },
    indices: [0,1,2, 2,3,0]
  };

  let img = new Image();
  img.onload = function() {
    let imageTexture = new lmgl.ImageTexture(img)
    const mat = {
      vertexShader: vertexShader,
      fragmentShader,
      uniforms: {
        multiplier:{
          value: 1,
          type: "f"
        },
        offset:{
          value: { x:0, y:0 },
          type: "v2"
        },
        image: {
          value: imageTexture.getTexture(),
          type: "t"
        }
      }
    }

    const mesh = new lmgl.Mesh(geo, mat);
    stage.add(mesh);
    stage.renderer.render()
    // stage.run()
    // const material = mesh.material;
    // material.updateUniform()
    // mesh.setAttributesBuffer();

    // 自定义渲染
    // stage.setRenderState(false)
    // const webgl = lmgl.webgl;
    // const gl = stage.getGl()

    // stage.renderer.renderOne(mesh.geometry);


    window.blur = ()=>{
      const count = 9;
      const kernel = [
        {x:-1,y: -1},
        {x:-1,y: 0},
        {x:-1,y: 1},
        {x: 0,y: 1},
        {x:0,y: 0},
        {x:0,y: -1},
        {x:1,y: -1},
        {x:1,y: 0},
        {x:1,y: 1},
      ]
      material.uniforms.multiplier.value = 1/count;

      for(let i=0;i<count;i++) {
        let dx = 4/width;
        let dy = 4/height;
        const item = kernel[i]
        material.uniforms.offset.value = {
          x: item.x * dx,
          y: item.y * dy,
        }
        material.updateUniform()
        stage.renderer.renderOne(mesh.geometry);
      }
      webgl.copyFramebufferToTexture(gl, width, height)
    }

  }
  img.src = "./images/house.jpg"
}
