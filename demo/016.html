<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content">
    <canvas id="c"></canvas>
  </div>
  <script type="module">
import * as LMGL from '../src/LMGL.js';
import { GUI } from './libs/lil-gui.module.min.js';
window.LMGL = LMGL;
// THREE.ACESFilmicToneMapping
// webgl_tonemapping.html Tone Mapping
// HDR texture loader
// sRGBEncoding

const vertexShader = `
  precision mediump float;
  attribute vec3 aPosition;
  attribute vec2 aUv;
  varying vec2 vUv;

  uniform mat4 projectionMatrix;
  uniform mat4 modelViewMatrix;


  void main() {
    vUv = aUv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4(aPosition, 1.0);
  }
`

const fragmentShader = `
  precision mediump float;
  uniform sampler2D uTexture;
  varying vec2 vUv;

  ${LMGL.modules.toneMapping}

  vec4 LinearTosRGB( in vec4 value ) {
    return vec4( mix( pow( value.rgb, vec3( 0.41666 ) ) * 1.055 - vec3( 0.055 ), value.rgb * 12.92, vec3( lessThanEqual( value.rgb, vec3( 0.0031308 ) ) ) ), value.a );
  }


  vec4 sRGBToLinear( vec4 value ) {
    return vec4( mix( pow( value.rgb * 0.9478672986 + vec3( 0.0521327014 ), vec3( 2.4 ) ), value.rgb * 0.0773993808, vec3( lessThanEqual( value.rgb, vec3( 0.04045 ) ) ) ), value.a );
  }

	void main() {
    vec4 texelColor = texture2D(uTexture, vUv );
    texelColor = LinearTosRGB(texelColor);
    gl_FragColor = texelColor;
    gl_FragColor.xyz = ACESFilmicToneMapping(gl_FragColor.xyz);
	}
	`

let stage

window.onload = () => {
  document.title = "色调映射"
  const width = window.innerWidth
  const height = window.innerHeight

  stage = new LMGL.Stage()
  stage.init(document.querySelector("#c"), width, height)
  stage.camera.position.set(0, 0, 5)

  // new LMGL.Axis(100, stage)

  const gui = new GUI();


  stage.addUpdate("loop",()=>{
    // mesh.rotation.y += 0.01;
  })

  const loader = new LMGL.RGBELoader()
  loader.load("./images/hdr/memorial.hdr").then(imageTexture=>{
    // console.error(imageTexture);
    const {width,height} = imageTexture;

    const matInfo = {
      vertexShader,
      fragmentShader,
      uniforms: {
        toneMappingExposure: {
          type: "f",
          value: "2"
        },
        uTexture: {
          value: imageTexture.getTexture(),
          type: "t"
        }
      }
    }

    const dataModel = LMGL.geometryLib.plane(2, 2*height/width);
    const geoInfo = {
      attribute: {
        aPosition: {
          value: dataModel.position,
          itemSize: 3
        },
        aNormal: {
          value: dataModel.normal,
          itemSize: 3
        },
        aUv: {
          value: dataModel.uv,
          itemSize: 2,
        }
      },
      indices: dataModel.indices
    };
    const mat = new LMGL.Material(matInfo);
    let mesh = new LMGL.Mesh(geoInfo, mat);

    const params = {
      exposure: 2
    }
    gui.add( params, 'exposure', 0, 4, 0.01 ).onChange(v=>{
      // console.error(v);
      mat.uniforms["toneMappingExposure"].value = v
    });
    gui.open();

    stage.add(mesh)
  }).catch(err=>{
    console.error(err);
  })

  stage.run()
}

  </script>
</body>
</html>
