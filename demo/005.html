<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content">
    <canvas id="c"></canvas>
  </div>
  <script type="module">import * as lmgl from '../src/lmgl.js'

let stage

window.onload = () => {
  document.title = "立方体"
  const width = window.innerWidth
  const height = window.innerHeight

  stage = new lmgl.Stage()
  stage.init(document.querySelector("#c"), width, height)
  stage.camera.position.set(0, 0, 20)

   new lmgl.Axis(100, stage)

  const cube = new lmgl.Cube();
  stage.add(cube.mesh)
  stage.run()

  stage.addUpdate("rotation", () => {
    cube.mesh.rotation.y -= 0.03;
  })
}
</script>
</body>
</html>
