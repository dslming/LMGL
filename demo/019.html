<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content">
    <canvas id="c"></canvas>
  </div>
  <script type="module">
    import * as LMGL from '../src/LMGL.js'


    class Cube {
      constructor() {
        const vertexShader = `#version 300 es
          precision mediump float;
          in vec3 aPosition;
          in vec4 aColor;
          out vec4 vColor;

          uniform mat4 projectionMatrix;
          uniform mat4 modelViewMatrix;

          void main() {
          gl_Position = projectionMatrix * modelViewMatrix * vec4(aPosition, 1.0);
          vColor = aColor;
          }
        `

        const fragmentShader = `#version 300 es
          precision mediump float;
          in vec4 vColor;
          layout(location = 0) out vec4 gColor;
          layout(location = 1) out vec4 gNormal;

          void main() {
            gColor = vec4(1.,0.,0.,1.);;
            gNormal = vec4(0.,1.,0.,1.);;
          }
          `

        const dataModel = LMGL.geometryLib.cube(2);
        const geoInfo = {
          attribute: {
            aPosition: {
              value: dataModel.position,
              itemSize: 3
            },
            aNormal: {
              value: dataModel.normal,
              itemSize: 3
            },
          },
          indices: dataModel.indices
        };

        const matInfo = {
          vertexShader,
          fragmentShader,
        }

        const matNormal = new LMGL.Material(matInfo);
        this.mesh = new LMGL.Mesh(geoInfo, matNormal);
      }
    }
    class Plane {
      constructor() {
        const vs = `#version 300 es
          precision mediump float;
          in vec3 aPosition;
          in vec2 aUv;
          out vec2 vUv;

          uniform mat4 projectionMatrix;
          uniform mat4 modelViewMatrix;

          void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(aPosition, 1.0);
            vUv = aUv;
          }
        `

        const fs = `#version 300 es
          precision mediump float;
          uniform sampler2D uTexture0;
          uniform sampler2D uTexture1;
          in vec2 vUv;
          out vec4 FragColor;

          void main() {
            FragColor = texture(uTexture0, vUv);;
            // FragColor = vec4(1.);
          }
          `
        const model = LMGL.geometryLib.plane(2);
        const geoInfo = {
          indices: model.indices,
          attribute: {
            aPosition: {
              value: model.position,
              itemSize: 3
            },
            aUv: {
              value: model.uv,
              itemSize: 2,
            }
          }
        };

        const matInfo = {
          vertexShader: vs,
          fragmentShader: fs,
          uniforms:{
            uTexture0: {type: "t", value: null},
            uTexture1: {type: "t", value: null}
          }
        }

        const mat = new LMGL.Material(matInfo);
        this.mesh = new LMGL.Mesh(geoInfo, mat);
      }
    }

let stage

window.onload = () => {
  document.title = "多渲染目标"
  const width = window.innerWidth
  const height = window.innerHeight
  const ratio = window.devicePixelRatio;

  stage = new LMGL.Stage()
  stage.init(document.querySelector("#c"), width, height)
  stage.camera.position.set(0, 0, 5)

  // 自定义渲染
  stage.setRenderState(false)
  const webgl = LMGL.webgl;
  const gl = stage.getGl()

  const textureSize = {
    w: width * ratio,
    h: height * ratio
  }
  const mrt = new LMGL.MultipleRenderTarget(textureSize.w, textureSize.h,{
    textureCount: 2,
    depth: true,
  });
  window.mrt = mrt;

  const cube = new Cube().mesh;
  const plane = new Plane().mesh;



  stage.addUpdate("loop",()=>{
    stage.renderer.setRenderTarget(mrt);
    stage.renderer.clear();
    webgl.setViewPort(gl, textureSize.w, textureSize.h);
    stage.renderer.renderMesh(cube);

    // stage.renderer.setRenderTarget(null);
    // stage.renderer.clear();
    // webgl.setViewPort(gl, width, height);
    // plane.material.uniforms["uTexture0"].value = mrt.getTexture()[0]
    // plane.material.uniforms["uTexture1"].value = mrt.getTexture()[0]
    // stage.renderer.renderMesh(plane);
  })
  // stage.add(mesh)
  stage.run()
}

  </script>
</body>
</html>
