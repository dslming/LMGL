<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content">
    <canvas id="c"></canvas>
  </div>
  <script type="module">
    // https://math.hws.edu/graphicsbook/source/webgl/cube-camera.html
    import * as lmgl from '../src/lmgl.js'
    import teapotModel from './module/teapotModel.js'

  let stage

  window.onload = () => {
    document.title = "环境反射"
    let width = window.innerWidth
    let height = window.innerHeight

    window.addEventListener("resize", ()=>{
      width = window.innerWidth
      height = window.innerHeight
    })

    stage = new lmgl.Stage()
    stage.init(document.querySelector("#c"), width, height)
    stage.camera.position.set(0, 0, 20)


    const skyBox = new lmgl.SkyBox((texture)=>{
      const obj = new lmgl.ReflectingObject(teapotModel,texture);
      stage.add(obj.mesh);
      stage.add(skyBox.mesh)
    });

    stage.addUpdate("loop",()=>{
      // skyBox.mesh && (skyBox.mesh.rotation.y += 0.001);
      // plane && (plane.mesh.rotation.y += 0.01);
    })
    stage.run()
  }

  </script>
</body>
</html>
