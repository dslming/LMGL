<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <webgl-component></webgl-component>
  <script src="./webgl_component.js"></script>

  <script type="module">
    import * as LMGL from '../src/LMGL.js'

class MyMesh {
  constructor() {
    const model = LMGL.geometryLib.sphere(1);
    const geo = {
      indices: model.indices,
      attribute: {
        aPosition: {
          value: model.position,
          itemSize: 3
        },
        aNormal:{
          value: model.normal,
          itemSize: 3
        }
      }
    };

    const mat = new LMGL.Material(LMGL.shaderLib.physical());
    this.mesh = new LMGL.Mesh(geo, mat);
  }
}

let stage

window.onload = () => {
  document.title = "brdf"
  const width = window.innerWidth
  const height = window.innerHeight

  stage = new LMGL.Stage()
  stage.init(document.querySelector("#c"), width, height)
  stage.camera.position.set(0, 0, 5)

  stage.add(new MyMesh().mesh)
  stage.run()
}

  </script>
</body>
</html>
