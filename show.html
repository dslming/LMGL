<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LMGL examples</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./show.css">
  </head>
  <body>
    <div id="panel">
      <div id="header">
        <h1><a href="https://github.com/dslming/LMGL" target="_blank">LMGL</a></h1>
        <div id="expandButton"></div>
      </div>
      <div id="panelScrim"></div>
      <div id="contentWrapper">
        <div id="content"></div>
      </div>
    </div>

    <iframe id="viewer" name="viewer" onmousewheel=""></iframe>

    <script>
       const categoryNames = [
          'basic'
        ];


        const demoMap = {
          // 几何体
          "三角形": "002",
          "平面": "003",
          "立方体": "005",
          "拾取": "015",

          // 纹理 https://math.hws.edu/graphicsbook/c6/s4.html
          "纹理": "011",
          "天空盒": "010",
          // "模糊纹理": "008",
          "渲染到纹理": "009",
          "环境反射": "012",
          // "动态环境反射": "013",
          "动态阴影": "014",
          "色调映射": "016",
          // 灯光---------------
          "平行光": "017",
          "半球光": "018",
          "点光源": "021",

          "多渲染目标": "019",
          "多采样目标": "020",


          // 片元操作
          // "深度测试": "007",
        }

        const exampleNames = {
          basic: []
        };
        exampleNames.basic = Object.keys(demoMap);

        const content = document.getElementById('content');
        const viewer = document.getElementById('viewer');
        const panel = document.getElementById('panel');
        const panelScrim = document.getElementById('panelScrim');
        const expandButton = document.getElementById('expandButton');


        function createViewByName(viewer, name) {
          viewer.src = "./demo/"+demoMap[name]+".html";
        }

        const openExample = exampleName => {
          createViewByName(viewer, exampleName)

          window.location.hash = exampleName;
          viewer.focus();
          panel.classList.remove('open');
        };

        categoryNames.forEach(categoryName => {
          const span = document.createElement('span');
          span.innerText = categoryName;
          content.appendChild(span);
          const ul = document.createElement('ul');
          content.appendChild(ul);
          exampleNames[categoryName].forEach((name,index) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.innerText = `${demoMap[name]} ${name}`;
            a.href = "";
            a.target = 'viewer';
            a.addEventListener('click', event => {
              if (event.button !== 0 || event.ctrlKey || event.altKey ||
                event.shiftKey || event.metaKey) {
                return;
              }
              event.preventDefault();
              openExample(name);
            });
            li.appendChild(a);
            ul.appendChild(li);
          });
        });

        const onClickForOpen = event => {
          event.preventDefault();
          panel.classList.toggle('open');
        };

        expandButton.addEventListener('click', onClickForOpen);
        panelScrim.addEventListener('click', onClickForOpen);

        // 第一个例子
        createViewByName(viewer, exampleNames.basic[0])

        // iOS iframe auto-resize workaround
        if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
          viewer.style.width = getComputedStyle(viewer).width;
          viewer.style.height = getComputedStyle(viewer).height;
          viewer.setAttribute('scrolling', 'no');
        }

        if (window.location.hash !== '') {
          const hash = window.location.hash.substring(1);
          for (const categoryName of categoryNames) {
            if (exampleNames[categoryName].includes(hash)) {
              openExample(hash);
              break;
            }
          }
        }

    </script>
  </body>
</html>
